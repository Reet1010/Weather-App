<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="body">
    <div class="output">
      <h1 class="h1">Weather Info</h1>
      <div class="time-location">
        <p class="cityName"></p>
        <p class="time"></p>
        <p class="temp"></p>
      </div>
      <div class="condition">
        <span></span>
        <div class="imgdiv"></div>
      </div>
      <div class="suggestion">Please Wait...</div>
    </div>

    <div class="input">
      <form id="searchForm">
        <input
          type="text"
          placeholder="Please enter City Name here"
          id="searchInput"
          autocomplete="off"
          required
        />
        <button class="button" type="submit">Submit</button>
        <button class="button" id="suggestionBtn" type="button">
          Get AI Suggestion
        </button>
      </form>
    </div>

    <script defer src="./script.js"></script>
  </body>
</html>
